<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto X-Men</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link
		href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
		rel="stylesheet">

		<link rel="stylesheet" href="./src/css/reset.css">
		<link rel="stylesheet" href="./src/css/estilos.css">
		
		<link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
	<header class="cabecalho">
		<img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
	</header>

	<main class="selecao-de-personagens">
		<section class="personagens">
			<h1 class="titulo"> selecione um personagem </h1>
			<ul class="lista-de-personagens">
				<li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder  de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
					<img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
				</li>

				<li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Telepatia Mutante de classe seis. Jean Grey tem a capacidade de ler mentes, projetar seus pensamentos na mente de outras pessoas com pura força psiônica, influenciar as decisões, manipular e alterar memórias.">
					<img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
				</li>

				<li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Seu poder é mais conhecido pelo nome de intangibilidade.Também chamado de entrar em fase, ela consegue atravessar objetos sólidos.">
					<img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
				</li>

				<li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto, recentemente reclassificado como um mutante denível ômega, seus poderes são incrivelmente vastos. Ele pode controlar e manipular campos magnéticos que vão muito além da habilidade de controlar metal">
					<img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
				</li>

				<li class="personagem" id="noturno" data-name="Noturno" data-description="Como um mutante. Noturno possui agilidades sobre-humanas, dentre elas capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderem a paredes. Ele tem a pele azul, três dedos nos pés e mãos, olhos amarelos, e uma cauda preênsil.">
					<img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
				</li>

				<li class="personagem" id="tempestade" data-name="Tempestade" data-description="Uma das mutantes mais poderosas.Tempestade é capaz de voar e possui o pacote básico dos supers: ela tem superforça, durabilidade e um fator de curta avançadíssimo. Além disso, é capaz de disparar rajadas de energia elétrica.">
					<img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
				</li>

				<li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira. Suas habilidades mutantes são: absorver os poderes e a vitalidade de outros seres vivos através do contato com a pele, e ela também absorve memórias.">
					<img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
				</li>

				<li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes e habilidades Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente - o que o torna praticamente imortal, e ele também tem diversas características animais.">
					<img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
				</li>
			</ul>
		</section>
		<section class="personagem-selecionado">
			<img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

			<div class="informacoes-personagem">
				<h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
				<p class="descricao-personagem"     id="descricao-personagem">Ele tem poder  de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
			</div>
		</section>
	</main>
	<script src="./src/js/index.js"></script>
</body>

</html>
